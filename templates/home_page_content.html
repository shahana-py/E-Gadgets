{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Gadgets</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/jpg" href="{% static 'images/EG logo.jpg' %}">
</head>

<div class="categories">
    <div class="small-container">
        <div class="row">
            
            <div class="col-3">
                <img src="{% static 'images/laptops.jpg' %}">
            </div>
            <div class="col-3">
                <img src="{% static 'images/smartphones.jpg' %}">
            </div>
            <div class="col-3">
                <img src="{% static 'images/headphones.jpg' %}">
            </div>
        </div>
    </div>
</div>
<div class="small-container">
    <h2 class="title">Featured Products</h2>
    <div class="row">
        {% for product in featured_products %}
        <div class="col-4">
            <div style=" width:240px; height:270px "><a href="{% url 'detail_product' product.id %}"><img src="{{ product.image.url }}"></a></div>
            <div><h4>{{ product.title }}</h4></div>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>{{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
    <h2 class="title">Latest Products</h2>
    <div class="row">
        {% for product in latest_products %}
        <div class="col-4">
            <div style=" width:240px; height:270px "><a href="{% url 'detail_product' product.id %}"><img src="{{ product.image.url }}"></a></div>
            <div><h4>{{ product.title }}</h4></div>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>{{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
    
</div>
